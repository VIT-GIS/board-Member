<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../location/styles.css">
</head>
<body>
    <header>
        <img src="../assets/logo.jpg" alt="Logo" class="logo">
        <h1>User Locations</h1>
        <button class="menu-btn" id="menu-btn">Menu</button>
    </header>
    <!-- Sidebar -->
<nav class="sidebar" id="sidebar">
    <button class="close-btn" id="close-btn">&times;</button>
    <h3>Menu</h3>
    <ul>
       <li><a href="../Dashboard/index.html">Board Members</a></li>
       <li><a href="../notice/index.html">Notice</a></li>
       <li><a href="../Registered VITians/index.html">VITian Info</a></li>
        <li><a href="../location/index.html">VITian Location</a></li>
    </ul>
  </nav>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </main>

    <footer>
        &copy; 2024 Your Organization. All Rights Reserved.
    </footer>

    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../VITian location/scripts.js" type="module"></script>
    <script>
        // Mobile menu and filter functionality
        document.getElementById('menu-btn').onclick = function () {
            document.getElementById('sidebar').classList.toggle('active');
        };
    
        document.getElementById('close-btn').onclick = function () {
            document.getElementById('sidebar').classList.remove('active');
        };
    </script>
</body>
</html>
